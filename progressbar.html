<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- SweetALert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <title>Document</title>
</head>

<body>

    <div class="container-fluid" style="margin-top:200px">

        <div class="row">
            <div class="col-12">
                <div class="progress circle" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " id="progress1" style="width:0%; height:30px; background-color:rgb(60, 197, 32); "> 0% </div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated " id="progress2" style="width:0%; height:30px; background-color:rgb(10, 10, 10); "></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated " id="progress3" style="width:0%; height:30px; background-color:rgb(189, 0, 132); "></div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4" id="basic-form">
                <h4> Basic Info Form </h4>
                <button class="btn btn-primary" id="btn-basic-next"> Next </button>
            </div>

            <div class="col-md-6 col-lg-4 d-none" id="fam-form">
                <h4> Family Info Form </h4>
                <button class="btn btn-primary" id="btn-fam-next"> Next </button>
                <button class="btn btn-warning" id="btn-fam-prev"> Previous </button>
            </div>

            <div class="col-md-12 col-lg-4 d-none" id="bank-form">
                <h4> Bank Info Form </h4>
                <button class="btn btn-warning" id="btn-bank-prev"> Previous </button>
                <button class="btn btn-success" id="btn-bank-submit"> Submit </button>
            </div>
        </div>
        
    </div>

    <script>

            $(document).ready(function() {

                $('#btn-basic-next').on('click', function(){
                    $('#basic-form').addClass('d-none');
                    $('#fam-form').removeClass('d-none');
                    $('#progress1').css('width', '33%').html('1/3');
           
                });

                $('#btn-fam-next').on('click', function(){
                    $('#bank-form').removeClass('d-none');
                    $('#fam-form').addClass('d-none');
                    $('#progress2').css('width', '33%').html('2/3');
                });

                $('#btn-fam-prev').on('click', function(){
                    $('#basic-form').removeClass('d-none');
                    $('#fam-form').addClass('d-none');
                    $('#progress1').css('width', '0%').html('0/3');
                });

                $('#btn-bank-prev').on('click', function(){
                    $('#bank-form').addClass('d-none');
                    $('#fam-form').removeClass('d-none');
                    $('#progress3').css('width', '0%').html('1/3');
                    $('#progress2').css('width', '0%').html('2/3');
                });

                $('#btn-bank-submit').on('click', function(){
                    $('#progress3').css('width', '33%').html('3/3');

                    Swal.fire(
                    'Good job!',
                    'You are registered!',
                    'success'
                    )
                });
            });

    </script>

    </body>
</html>
